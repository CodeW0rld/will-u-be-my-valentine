<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my valentine</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ffc0cb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 30px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .generator-section { display: block; }
    .valentine-section { display: none; }

    /* Floating Image */
    .image-container {
      text-align: center;
      margin-bottom: 30px;
      animation: float 4s ease-in-out infinite;
    }

    .image-container img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 26px;
    }

    .subtitle {
      color: #ff69b4;
      margin-bottom: 30px;
      font-size: 14px;
      font-weight: 600;
    }

    .form-group { margin-bottom: 20px; }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #ffc0cb;
      border-radius: 15px;
      font-size: 16px;
      background: #fff8fa;
    }

    input:focus {
      outline: none;
      border-color: #ff69b4;
      box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1);
      background: white;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }

    .valentine-title {
      font-size: 26px;
      color: #000;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .valentine-btn {
      padding: 16px 50px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      min-width: 120px;
    }

    .yes-btn {
      background: #ff1493;
      color: white;
    }

    .yes-btn:hover {
      background: #ff69b4;
      transform: scale(1.05);
    }

    .no-btn {
      background: #e8e8e8;
      color: #666;
    }

    .no-btn.moving {
      position: fixed;
      transition: all 0.2s ease-out;
    }

    .success-message {
      display: none;
      text-align: center;
    }

    .success-text {
      font-size: 32px;
      color: #ff1493;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .success-subtitle {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Generator -->
    <div class="generator-section" id="generatorSection">
      <h1>üíù Valentine Link Generator</h1>
      <p class="subtitle">Create personalized Valentine's Day proposals!</p>

      <form id="linkForm">
        <div class="form-group">
          <label>Your Name:</label>
          <input type="text" id="fromName" required />
        </div>

        <div class="form-group">
          <label>Valentine Name:</label>
          <input type="text" id="toName" required />
        </div>

        <button type="submit" class="btn">‚ú® Generate Link</button>
      </form>
    </div>

    <!-- Valentine Page -->
    <div class="valentine-section" id="valentineSection">
      <div id="valentineContent">

        <div class="image-container">
          <img src="PICTHIS.png" alt="Cute Image">
        </div>

        <h2 class="valentine-title">
          <span id="toNameDisplay"></span>, will you be my valentine pllllssss?
        </h2>

        <div class="button-container">
          <button class="valentine-btn yes-btn" id="yesBtn">Yes</button>
          <button class="valentine-btn no-btn" id="noBtn">No</button>
        </div>

      </div>

      <div class="success-message" id="successMessage">
        <h2 class="success-text">YaAAaay! üíñ</h2>
        <p class="success-subtitle">
          <span id="fromNameSuccess"></span> will be so happy! FYI I love you so much, Shreya, you're my everything!!
        </p>
      </div>
    </div>

  </div>

<script>
  function getUrlParams() {
    const params = new URLSearchParams(window.location.search);
    return { from: params.get("from"), to: params.get("to") };
  }

  const params = getUrlParams();

  if (params.from && params.to) {
    document.getElementById("generatorSection").style.display = "none";
    document.getElementById("valentineSection").style.display = "block";
    document.getElementById("toNameDisplay").textContent = params.to;
    document.getElementById("fromNameSuccess").textContent = params.from;
    initializeNoButton();
  }

  document.getElementById("linkForm").addEventListener("submit", function(e){
    e.preventDefault();
    const from = document.getElementById("fromName").value;
    const to = document.getElementById("toName").value;
    const baseUrl = window.location.origin + window.location.pathname;
    window.location.href = `${baseUrl}?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
  });

  function initializeNoButton() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const content = document.getElementById("valentineContent");
    const success = document.getElementById("successMessage");

    noBtn.addEventListener("mouseenter", () => {
      noBtn.classList.add("moving");
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    yesBtn.addEventListener("click", () => {
      content.style.display = "none";
      success.style.display = "block";
    });
  }
</script>

</body>
</html>
