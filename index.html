<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Valentine Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #ffe6e6;
      color: #333;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input {
      padding: 0.5em;
      margin: 0.5em;
      width: 80%;
      font-size: 1em;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 4px;
      
      cursor: pointer;
    }
    button:hover {
      background: #e03e5d;
    }
    .result {
      margin-top: 2em;
      font-size: 1.2em;
      word-wrap: break-word;
      background: #fff0f2;
      padding: 1em;
      border-radius: 6px;
      border: 1px solid #ff4d6d;
    }
  </style>
</head>
<body>
  <h1>My Valentine Link Generator</h1>
  <p>Enter your name and your valentine's name to create a personalized link.</p>

  <input type="text" id="fromName" placeholder="From (your name)" />
  <input type="text" id="toName" placeholder="To (valentine's name)" />
  <br />
  <button onclick="generateLink()">Generate Link</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    function generateLink() {
      const from = encodeURIComponent(document.getElementById('fromName').value.trim());
      const to = encodeURIComponent(document.getElementById('toName').value.trim());

      if (!from || !to) {
        alert('Please enter both names.');
        return;
      }

      // Construct the URL like the example you gave
      const baseUrl = 'https://yourdomain.com/My-Valentine/';
      const url = `${baseUrl}?from=${from}&to=${to}`;

      // Show the link with a personalized message
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        Your personalized link is:<br>
        <a href="${url}" target="_blank">${url}</a><br><br>
        Message:<br>
        <strong>From ${from} to ${to}, Happy Valentine's Day! ❤️</strong>
      `;
    }
  </script>
</body>
</html>
